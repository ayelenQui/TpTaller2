<!-- Título de la lista de tareas -->
<h2 class="mt-4 text-center text-primary">Lista de Tareas</h2>

<!-- Tarjeta con fondo color primario para la tabla de tareas -->
<div class="card bg-light mb-4">
  <div class="card-body">
    <!-- Tabla con bordes y sombras para mejorar la visualización -->
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Categoría</th>
        <th scope="col">Descripción</th>
        <th scope="col">Fecha</th>
        <th scope="col">Completada</th> <!-- Columna para marcar tareas como completadas -->
      </tr>
      </thead>
      <tbody>
      <!-- Iterar sobre las tareas y mostrar los datos -->
      <tr *ngFor="let tarea of datoslistas">
        <td>{{ tarea.id }}</td>
        <td>{{ tarea.nombre }}</td>
        <td>{{ tarea.categoria }}</td>
        <td>{{ tarea.descrpcion }}</td>
        <td>{{ tarea.fecha | date: 'dd-MM-yyyy' }}</td>
        <td>
          <!-- Checkbox para marcar la tarea como completada -->
          <input type="checkbox" [(ngModel)]="tarea.completada" class="form-check-input">
          <div class="col-lg-6">
            <button routerLink="/" type="button" class="btn btn-danger m-sm-1">Eliminar</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="col-lg-6">
      <button routerLink="/" type="button" class="btn btn-secondary m-sm-1">Volver</button>
    </div>
  </div>
</div>
