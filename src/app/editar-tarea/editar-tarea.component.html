<div class="row mt-2">
  <div class="col-lg-4 offset-lg-4">

    <div class="card text-white bg-primary mb-3" style="max-width: 25rem;">
     <h2>Editar Tarea</h2>
       <div class="card-body">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" formControlName="nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" formControlName="descripcion" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="categoria">Categoría</label>
            <input type="text" id="categoria" formControlName="categoria" class="form-control">
          </div>
          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" formControlName="fecha" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Guardar Cambios</button>
        </form>
       </div>
    </div>
  </div>
</div>
